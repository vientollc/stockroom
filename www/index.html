<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
          <title>StockRoom</title>
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <meta name="apple-mobile-web-app-capable" content="yes">
          <meta name="apple-mobile-web-app-status-bar-style" content="black">
        
          <link href="css/codiqa.ext.min.css" rel="stylesheet">
          <link href="css/jquery.mobile.theme-1.3.1.min.css" rel="stylesheet">
          <link href="css/viento.css" rel="stylesheet">
          <link href="css/jquery.mobile.structure-1.3.1.min.css" rel="stylesheet">
        
          <script src="js/jquery-1.9.1.min.js"></script>
          <script src="js/jquery.mobile-1.3.1.min.js"></script>
          <script src="js/codiqa.ext.min.js"></script>
          <script src="https://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
          <script src="js/stockroom.js"></script>
    </head>
    <body>
        <div data-role="page" data-control-title="Home" data-theme="f" id="home">
          <div data-theme="f" data-role="header">
              <h3>
                  StockRoom
              </h3>
          </div>
          <div data-role="content">
              <div style="" data-controltype="image">
                  <img style="width: 75%; height: px" src="img/stockroom_logo_150.png">
              </div>
              <h2>
                  Login
              </h2>
              <div data-role="fieldcontain" data-controltype="textinput">
                  <input name="uname" id="uname" placeholder="username" value="" type="text">
              </div>
              <div data-role="fieldcontain" data-controltype="textinput">
                  <input name="pword" id="pword" placeholder="password" value="" type="password">
              </div>
              <input id="loginBtn" type="submit" data-theme="h" value="Submit">
              <div id="loginResp" data-controltype="textblock">
              </div>
              <a data-role="button" data-inline="true" href="#page3">
                  Register
              </a>
              <a data-role="button" data-inline="true" data-theme="e" href="#page4">
                  Lost Password
              </a>
          </div>
      </div>
      <div data-role="page" data-control-title="Register" data-theme="f" id="page3">
          <div data-theme="f" data-role="header">
              <a data-role="button" data-direction="reverse" data-rel="back" data-theme="e"
              href="#home" data-icon="ios-pack-color-left-arrow" data-iconpos="left"
              data-iconsize="26" class="ui-btn-left">
                  Back
              </a>
              <h3>
                  StockRoom
              </h3>
          </div>
          <div data-role="content">
              <h2>
                  Register
              </h2>
              <div data-role="fieldcontain" data-controltype="textinput">
                  <input name="r_uname" id="r_uname" placeholder="username" value="" type="text">
              </div>
              <div data-role="fieldcontain" data-controltype="textinput">
                  <input name="r_pword" id="r_pword" placeholder="password" value="" type="password">
              </div>
              <div data-role="fieldcontain" data-controltype="textinput">
                  <input name="r_pword_2" id="r_pword_2" placeholder="password confirmation"
                  value="" type="password">
              </div>
              <div data-role="fieldcontain" data-controltype="textinput">
                  <input name="r_phone" id="r_phone" placeholder="phone" value="" type="tel">
              </div>
              <div data-role="fieldcontain" data-controltype="textinput">
                  <input name="r_email" id="r_email" placeholder="email" value="" type="email">
              </div>
              <input id="registerBtn" type="submit" data-theme="g" value="Register">
              <div id="r_resp" data-controltype="textblock">
              </div>
          </div>
      </div>
      <div data-role="page" data-control-title="Reset" data-theme="f" id="page4">
          <div data-theme="f" data-role="header">
              <a data-role="button" data-direction="reverse" data-rel="back" data-theme="e"
              href="#home" data-icon="ios-pack-color-left-arrow" data-iconpos="left"
              data-iconsize="26" class="ui-btn-left">
                  Back
              </a>
              <h3>
                  StockRoom
              </h3>
          </div>
          <div data-role="content">
              <h2>
                  Password Recovery
              </h2>
              <div data-role="fieldcontain" data-controltype="textinput">
                  <input name="reset_email" id="reset_email" placeholder="email address"
                  value="" type="email">
              </div>
              <input id="resetBtn" type="submit" data-theme="g" value="Submit">
              <div id="resetResp" data-controltype="textblock">
                  .
              </div>
          </div>
      </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
